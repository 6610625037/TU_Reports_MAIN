services:
  - type: web
    name: tu-report
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn tu_report.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tu-report-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: TU_API_ENABLED
        value: "False"

databases:
  - name: tu-report-db
    plan: starter
    databaseName: tu_report
    user: tu_report_user
    postgresMajorVersion: 15
